language: node_js
node_js:
- '0.12'
sudo: true
env:
  global:
  - CF_APP=carpaccio-pricing
  - secure: ""
  - secure: ""
  - CF_SPACE=carpaccio
  - secure: ""
before_deploy: npm install -g cf-blue-green
deploy:
  provider: script
  script: export CF_API=https://api.eu-gb.bluemix.net && cf-blue-green-travis
  on:
    branch: master
    repo: IBM-Bluemix/carpaccio-pricing
